services:
  backend:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    image: node:20
    working_dir: /app
    ports:
      - "5175:5175"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped