services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: drawsomething
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - db

  backend:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/drawsomething
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    image: node:20
    working_dir: /app
    ports:
      - "5175:5175"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

volumes:
  postgres_data: