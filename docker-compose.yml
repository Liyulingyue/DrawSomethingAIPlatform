services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: drawsomething
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 移除对外端口暴露 - 只允许内部访问，开发环境需要放开限制
    # ports:
    #   - "5432:5432"
    networks:
      - internal
    restart: unless-stopped

  # 生产环境移除或限制访问，开发环境可启用，用于数据库管理
  # adminer:
  #   image: adminer
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - internal
  #   restart: unless-stopped
  #   depends_on:
  #     - db

  backend:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/drawsomething
    depends_on:
      - db
    networks:
      - internal
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5175:5175"
    networks:
      - internal
    depends_on:
      - backend
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  postgres_data: