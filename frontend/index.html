<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Something AI Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        color: white;
      }

      .logo-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .spinner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-icon {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      .loader-text {
        font-size: 16px;
        margin-top: 20px;
        min-height: 24px;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #fff 0%, #e0e0e0 100%);
        border-radius: 2px;
        animation: loadingBar 2s ease-in-out infinite;
      }

      @keyframes loadingBar {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- ÂàùÂßãÂä†ËΩΩÂä®ÁîªÔºà‰ªÖ Tauri/EXE ÁéØÂ¢ÉÔºâ -->
    <div id="app-loader" class="app-loader">
      <div class="loader-content">
        <div class="logo-container">
          <div class="spinner"></div>
          <div class="loader-icon">üé®</div>
        </div>
        <div class="loader-text">Ê≠£Âú®ÂêØÂä®Â∫îÁî®...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Ê£ÄÊµãÊòØÂê¶Âú® Tauri ÁéØÂ¢É‰∏≠
      const isTauri = typeof window !== 'undefined' && '__TAURI__' in window;
      
      // Èùû Tauri ÁéØÂ¢É‰∏ãÈöêËóèÂä†ËΩΩÂä®Áîª
      if (!isTauri) {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }

      // ÂΩì React Â∫îÁî®Âä†ËΩΩÂÆåÊàêÊó∂ÔºåÈöêËóèÂä†ËΩΩÂä®Áîª
      // Ëøô‰ºöÂú® App.tsx ‰∏≠ÈÄöËøá‰∫ã‰ª∂ÊàñÂÖ∂‰ªñÊñπÂºèËß¶Âèë
      window.hideAppLoader = function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('hidden');
          // 500ms ÂêéÂÆåÂÖ®ÁßªÈô§‰ª•ÈÅøÂÖçÂΩ±Âìç
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      };

      // Â¶ÇÊûú 10 ÁßíÂêéËøòÊ≤°ÈöêËóèÔºåËá™Âä®ÈöêËóèÔºàÈò≤Ê≠¢Âä†ËΩΩÂ§±Ë¥•Êó∂‰∏ÄÁõ¥ÊòæÁ§∫Ôºâ
      setTimeout(() => {
        window.hideAppLoader?.();
      }, 10000);
    </script>
  </body>
</html>
